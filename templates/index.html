<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
</head>

<body>
    <h1>Event Registration Form</h1>
    <form method="POST">
        <label>Name:</label><br>
        <input type="text" name="name" required title="Enter your full name" placeholder="Enter your full name"><br><br>

        <label>Email:</label><br>
        <input type="email" name="email" required title="Enter your email address"><br><br>

        <label for="event">Select Event:</label><br>
        <select id="event" name="event">
            <option value="Hackathon">Hackathon</option>
            <option value="Workshop">Workshop</option>
            <option value="Seminar">Seminar</option>
        </select><br><br>

        <button type="submit">Register</button>
    </form>
</body>

</html>
